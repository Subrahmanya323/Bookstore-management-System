<div class="user-book-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <h1><i class="fas fa-book-reader"></i> Browse Books</h1>
      <p class="subtitle">Discover our collection of amazing books</p>
    </div>
  </div>

  <!-- Search Section -->
  <div class="search-section">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search books by name or author..." (input)="onSearch($event)">
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="!books.length && !errorMessage" class="loading-state">
    <i class="fas fa-spinner fa-spin"></i>
    <p>Loading books...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage" class="error-state">
    <i class="fas fa-exclamation-circle"></i>
    <p>{{ errorMessage }}</p>
  </div>

  <!-- Books Table -->
  <div class="table-container" *ngIf="books.length">
    <table class="book-table">
      <thead>
        <tr>
          <th>Book Name</th>
          <th>Author</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of filteredBooks">
          <td>
            <div class="book-info">
              <i class="fas fa-book"></i>
              <span>{{ book.name }}</span>
            </div>
          </td>
          <td>
            <div class="author-info">
              <i class="fas fa-user-tie"></i>
              <span>{{ book.author }}</span>
            </div>
          </td>
          <td>
            <div class="price-info">
              <i class="fas fa-indian-rupee-sign"></i>
              <span>{{ book.price | currency:'INR' }}</span>
            </div>
          </td>
          <td>
            <button *ngIf="book.id !== undefined" (click)="bookDetails(book.id)" class="view-btn">
              <i class="fas fa-eye"></i>
              View Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
