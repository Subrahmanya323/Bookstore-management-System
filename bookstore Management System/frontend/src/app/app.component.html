<div class="app-container">
  <!-- Header Section -->
  <header>
    <nav class="nav-container">
      <!-- Navigation links, aligned to the left -->
      <div [class.active]="navOpen" class="nav-links">
        <a routerLink="/home" routerLinkActive="active">Home</a>
        <a routerLink="/login" routerLinkActive="active" *ngIf="!isLoggedIn">Login</a>
        <a routerLink="/register" routerLinkActive="active" *ngIf="!isLoggedIn">Register</a>
      </div>
    </nav>

    <!-- User Icon and Logout Menu (aligned to the right) -->
    <div *ngIf="isLoggedIn" class="user-container" (click)="toggleLogoutMenu()">
      <i class="fa fa-user-circle user-icon"></i> <!-- User Icon -->
      <div *ngIf="showLogoutMenu" class="logout-menu">
        <button (click)="logout()">Logout</button>
      </div>
    </div>
  </header>

  <!-- Main Content Section -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center">
    <div class="container">
      <p class="mb-0">Â© 2024 Book Store. All Rights Reserved.</p>
      <p class="small">
        <a href="#" class="text-white me-2">Privacy Policy</a> |
        <a href="#" class="text-white">Terms of Service</a>
      </p>
    </div>
  </footer>
</div>
